<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pedra</title>
    <link rel="stylesheet" href="registro.css">
    <script src="registro.js" defer></script>
</head>

<body>
    <h1>Crie a sua conta!</h1>

    <div class="container">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="username" placeholder="Nome de Usuário">
        <input type="password" id="senha" placeholder="Criação de Senha">

        <div class="button-container">
            <button class="btn btn-white" id="voltarLogin">Voltar</button>
            <button class="btn btn-black">Registrar</button>
        </div>
    </div>
</body>

</html>
